<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Cost Prediction</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s ease;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            border-radius: 10px;
            background-color: #ffffff;
            transition: box-shadow 0.5s ease, background-color 0.5s ease;
        }
        h1 {
            text-align: center;
            color: #343a40;
            transition: color 0.5s ease;
        }
        form {
            margin-top: 20px;
            transition: margin-top 0.5s ease;
        }
        .form-group {
            margin-bottom: 20px;
            transition: margin-bottom 0.5s ease;
        }
        label {
            font-weight: bold;
            color: #007bff;
            transition: color 0.5s ease;
        }
        input,
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-top: 5px;
            transition: all 0.3s ease;
        }
        button {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .alert {
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .alert-heading {
            color: #155724;
        }
        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background-color: #343a40;
            color: #ffffff;
            transition: background-color 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Medical Cost Prediction</h1>
        <form method="post" action="{{ url_for('predict') }}">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" name="age" required>
            </div>

            <div class="form-group">
                <label for="bmi">BMI:</label>
                <input type="number" step="0.01" class="form-control" name="bmi" required>
            </div>

            <div class="form-group">
                <label for="children">Number of Children:</label>
                <input type="number" class="form-control" name="children" required>
            </div>

            <div class="form-group">
                <label for="sex">Sex:</label>
                <select class="form-control" name="sex" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="smoker">Smoker:</label>
                <select class="form-control" name="smoker" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="region">Region:</label>
                <select class="form-control" name="region" required>
                    <option value="northeast">northeast</option>
                    <option value="northwest">northwest</option>
                    <option value="southeast">southeast</option>
                    <option value="southwest">southwest</option>
                </select>
            </div>

            <button type="submit">Predict</button>
        </form>

        {% if result %}
            <div class="mt-4 alert alert-success" role="alert">
            <h3 class="alert-heading">User Input:</h3>
            <p>Data:</p>
            <ul>
                <li>Age: {{ age }}</li>
                <li>BMI: {{ bmi }}</li>
                <li>Children: {{ children }}</li>
                <li>Sex: {{ sex }}</li>
                <li>Smoker: {{ smoker }}</li>
                <li>Region: {{ region }}</li>
            </ul>
    
            <h4 class="alert-heading">Result:</h4>
            <p>{{ result }}</p>
            </div>
            <button id="downloadButton" class="btn btn-primary mt-3">Download</button>
        {% endif %}
        
    </div>




    <footer>
        &copy; 2023 Medical Cost Prediction Dataset From Kaggle
    </footer>

    <!-- Add Bootstrap JS and Popper.js script links -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add animation on page load
            document.body.style.backgroundColor = '#ffffff';
            document.querySelector('.container').style.boxShadow = '0 0 20px rgba(0, 0, 0, 0.2)';
            document.querySelector('h1').style.color = '#343a40';
            document.querySelector('form').style.marginTop = '20px';
            document.querySelectorAll('.form-group').forEach(function(group) {
                group.style.marginBottom = '20px';
            });
            document.querySelectorAll('label').forEach(function(label) {
                label.style.color = '#007bff';
            });
            document.querySelectorAll('input, select').forEach(function(input) {
                input.style.transition = 'all 0.3s ease';
            });
            document.querySelector('button').style.transition = 'background-color 0.3s ease, transform 0.3s ease';
            document.querySelector('.alert').style.marginTop = '20px';
            document.querySelector('.alert').style.opacity = '1';
            document.querySelector('footer').style.backgroundColor = '#343a40';
        });

        document.getElementById('downloadButton').addEventListener('click', function () {
        html2canvas(document.querySelector('.alert')).then(function (canvas) {
            // Create a link element
            var link = document.createElement('a');
            link.href = canvas.toDataURL();
            link.download = 'medical_cost_prediction_card.png';
            // Append the link to the document
            document.body.appendChild(link);
            // Trigger a click on the link to start the download
            link.click();
            // Remove the link from the document
            document.body.removeChild(link);
        });
    });
    </script>
</body>
</html>
